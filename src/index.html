<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="./style/stylepokedex.css">
</head>

<body>
    <div class="fundo-3ds flex">

        <div class="top-3ds flex arredondada">
            <div class="top-top-3ds flex arredondada">
                <div class="botoes-redondos apoios"></div>
                <div class="botoes-redondos camera">*</div>
                <div class="botoes-redondos apoios"></div>
            </div>

            <div class="bottom-top-3ds flex arredondada">
                <div class="side-inside-bottom-top-3ds ">
                    <div class="inside-side-inside-bottom-top-3ds flex">
                        <div class="div-speaker flex">
                            <div class="inside-div-speaker flex">
                                <div class="volume-speaker"></div>
                                <div class="volume-speaker"></div>
                                <div class="volume-speaker"></div>
                            </div>
                            <div class="inside-div-speaker flex">
                                <div class="volume-speaker"></div>
                                <div class="volume-speaker"></div>
                                <div class="volume-speaker"></div>
                            </div>
                            <div class="inside-div-speaker flex">
                                <div class="volume-speaker"></div>
                                <div class="volume-speaker"></div>
                                <div class="volume-speaker"></div>
                            </div>
                        </div>
                    </div>

                    <div class="inside-side-inside-bottom-top-3ds flex">
                    </div>
                </div>

                <div class="center-inside-bottom-top-3ds flex arredondada">
                    <div class="inside-center-inside-bottom-top-3ds flex arredondada">
                        <h1 id="pokeNome">Nome</h1>
                        <img src="" alt="imagem do pokemon" id="pokeImagem" height="">
                    </div>
                </div>

                <div class="side-inside-bottom-top-3ds">

                    <div class="inside-side-inside-bottom-top-3ds flex">
                        <div class="div-speaker flex">
                            <div class="inside-div-speaker flex">
                                <div class="volume-speaker"></div>
                                <div class="volume-speaker"></div>
                                <div class="volume-speaker"></div>
                            </div>
                            <div class="inside-div-speaker flex">
                                <div class="volume-speaker"></div>
                                <div class="volume-speaker"></div>
                                <div class="volume-speaker"></div>
                            </div>
                            <div class="inside-div-speaker flex">
                                <div class="volume-speaker"></div>
                                <div class="volume-speaker"></div>
                                <div class="volume-speaker"></div>
                            </div>
                        </div>
                    </div>
                    <div class="inside-side-inside-bottom-top-3ds flex">
                        <div class="volume-slider"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="bottom-3ds flex arredondada">

            <div class="sides-bottom-3ds flex arredondada">
                <div class="inside-leftside-bottom-3ds flex">
                    <div class="div-analogico"></div>
                </div>

                <div class="inside-leftside-bottom-3ds flex">
                    <div class="div-d-pad flex">
                        <div class="div-div-d-pad flex">
                            <div class="d-pad"></div>
                        </div>
                        <div class="div-div-d-pad flex row">
                            <div class="d-pad"></div>
                            <div class="d-pad"></div>
                            <div class="d-pad"></div>
                        </div>
                        <div class="div-div-d-pad flex">
                            <div class="d-pad"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="center-bottom-3ds flex arredondada">
                <div class="inside-center-bottom-3ds arredondada">
                    <input type="text" name="pokeNumero" placeholder="Nº Pokédex" value="" id="pokeNumero">
                    <br>
                    <br>
                    <button onclick="pegaPokemon()">Buscar</button>
                    <br>
                    <br>
                    <h3 id="pokeAltura">Altura</h3>
                    <br>
                    <h3 id="pokePeso">Peso</h3>
                </div>
                <div class="menu-home click"><button onclick="escondeDados()">H</button></div>
            </div>

            <div class="sides-bottom-3ds flex arredondada">
                <div class="inside-rightside-bottom-3ds flex">
                    <div class="botoes-redondos apoios c-pad"></div>

                    <div class="inside-leftside-bottom-3ds flex">
                        <div class="div-d-pad flex">
                            <div class="div-div-d-pad flex">
                                <div class="botoes-redondos click">X</div>
                            </div>
                            <div class="div-div-d-pad flex row">
                                <div class="botoes-redondos click">Y</div>
                                <div class="botoes-redondos esconder"></div>
                                <div class="botoes-redondos click"><button onclick="pegaPokemon()"
                                        style="font-size: 12px;">A</button></div>
                            </div>
                            <div class="div-div-d-pad flex">
                                <div class="botoes-redondos click">B</div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="inside-rightside-bottom-3ds flex">
                    <div class="botoes-menu"></div>
                    <div class="botoes-menu"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="creditos flex">
        <p>code by <a href="https://www.inf.ufrgs.br/~ykbzebrowski/">yasmin beer</a></p>
    </div>

    <script src="./script/scriptpokedex.js">
    </script>

</body>
</html>
